<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Ice Cream Parlour!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/04/21/15/40/ai-generated-8710905_640.png" alt="Vanilla Ice Cream">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/06/02/17/02/ice-cream-8804689_640.jpg" alt="Chocolate Ice Cream">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1202091902/photo/chocolate-popsicle-ice-cream-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=Rgsa1bw3AR-9fsxbG_QWgh1bLwsiDRpkJUWPI0oqdFs=" alt="Strawberry Ice Cream">
            </div>
        </div>
        <button class="carousel-prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-next" onclick="moveCarousel(1)">&#10095;</button>
    </section>

    <section class="quiz">
        <h2>What Ice Cream Flavour Are You?</h2>
        <div id="quiz-container">
            <p id="question">Question 1: What's your favourite season?</p>
            <button onclick="answer('Summer')">Summer</button>
            <button onclick="answer('Winter')">Winter</button>
            <button onclick="answer('Spring')">Spring</button>
        </div>
    </section>

    <section class="joke">
        <h2>Fun Ice Cream Joke!</h2>
        <p id="joke">Loading joke...</p>
        <button onclick="fetchJoke()">Get a New Joke</button>
    </section>

    <footer>
        <p>&copy; 2024 Ice Cream Parlour. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
